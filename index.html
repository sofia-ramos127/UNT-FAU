<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Curricular - Arquitectura UNT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Malla Curricular Interactiva</h1>
    <p>Arquitectura y Urbanismo – FAU (UNT)</p>
    <div class="actions">
      <button id="resetBtn" title="Borrar progreso guardado">Reiniciar progreso</button>
    </div>
  </header>

  <main id="malla"></main>

  <footer class="footer">
    <div class="legend">
      <span class="pill pill-bloq">Bloqueado</span>
      <span class="pill pill-disp">Disponible</span>
      <span class="pill pill-aprob">Aprobado</span>
    </div>
    <small>Progreso guardado automáticamente en este navegador.</small>
  </footer>

  <script src="script.js"></script>
